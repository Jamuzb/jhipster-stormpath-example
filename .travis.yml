os:
- linux
services:
- docker
language: java
node_js:
- 4.5.0
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - node
  - node_modules
  - "$HOME/.m2"
env:
  matrix:
  - NODE_VERSION=4.5.0
  global:
  - secure: 
  - secure: 
before_install:
- nvm install $NODE_VERSION
- npm install -g npm
- npm install -g bower gulp-cli
- node -v
- npm -v
- bower -v
- gulp -v
- java -version
install: npm install
script:
- ./mvnw clean
- ./mvnw test
- gulp test
- mkdir -p target/reports/e2e/screenshots/
- docker-compose -f src/main/docker/mysql.yml up
- sleep 20s
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- mvn spring-boot:run &
- bootPid=$!
- sleep 60s
- gulp itest
- ./mvnw package -Pprod -DskipTests
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
